{# Delete Modal #}
{# NOTE: The modal open button for this modal is loaded in workflows.html #}
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="delete-modal-label">Borrar Consulta</h4>
        </div>
        <div class="modal-body">
          ¿Está seguro que desea borrar esta consulta?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <a id="modal-delete-button" class="btn btn-danger btn-delete-modal" href="javascript:void(0);" data-tab_action="default" data-delete_type="workflow">Borrar</a>
        </div>
      </div>
    </div>
  </div>
